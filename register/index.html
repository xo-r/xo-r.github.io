<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.43/theme/synthwave.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-['Varela_Round'] min-h-screen flex items-center justify-center bg-base-100">

  <div class="w-full max-w-md p-8 rounded-lg shadow-lg bg-base-200">
    <h1 class="text-3xl font-bold text-center mb-8">Register</h1>

    <form action="http://localhost:3000/auth/register" method="post" id="registerForm" class="space-y-5">
      <label class="form-control w-full">
        <span class="label-text">Username</span>
        <input name="username" type="text" placeholder="Player123..." class="input input-bordered w-full" required />
      </label>

      <label class="form-control w-full">
        <span class="label-text">Email</span>
        <input name="email" type="email" placeholder="a@b.com" class="input input-bordered w-full" required />
      </label>

      <label class="form-control w-full">
        <span class="label-text">Password</span>
        <input name="password" type="password" class="input input-bordered w-full" required />
      </label>

      <input type="submit" value="Register" class="btn btn-primary w-full" />
    </form>

    <p class="text-sm text-center mt-6">
      Already have an account?
      <a href="/login" class="link link-hover text-accent">Login</a>
    </p>

    <span id="registerError" class="text-error text-sm block text-center mt-4"></span>
  </div>

  <script src="../js/util.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
