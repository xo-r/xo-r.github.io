<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xo</title>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="container-fluid">
            <ul>
                <li><strong>xo</strong></li>
            </ul>
            <ul>
                <li><a role="button" class="contrast" href="/login">login</a></li>
                <li><a role="button" class="contrast" href="/register">register</a></li>
                <li><a role="button" class="contrast" href="/profile">profile</a></li>
            </ul>
    </nav>
    <hr class="margin-0">
    <main class="container">
        <section>
            <h2>Friendly</h2>
            <div class="grid">
                <input id="gameCode" placeholder="Enter game code..." type="text" minlength="6" maxlength="6">
                <input id="joinGameFriendly" value="Join game" type="button">
            </div>

            <input id="createGame" value="Create game" type="button">
            <span id="gameCodeError"></span>
        </section>

        <section>
            <h2>Ranked</h2>
            <input id="joinGameRanked" value="Play ranked" type="button">
            <span id="elo"></span>
        </section>

        <section>
            <h2>Random</h2>
            <input id="joinGameRandom" value="Play random" type="button">
        </section>
    </main>

    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/hash.js"></script>
</body>
</html>
